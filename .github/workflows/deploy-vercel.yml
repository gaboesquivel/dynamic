name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run check-types || echo "Type check skipped if not configured"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      anvil:
        image: foundryorg/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --health-cmd "curl -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"id\":1}'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          ANVIL_HOST: 0.0.0.0
          ANVIL_PORT: 8545
        entrypoint: /bin/sh
        args: -c "anvil --host 0.0.0.0 --port 8545"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run API E2E tests
        run: |
          cd apps/api
          pnpm run test:e2e:ci
        env:
          NODE_ENV: test
          USE_LOCAL_BLOCKCHAIN: 'true'
          RPC_URL_421614: 'http://localhost:8545'
          RPC_URL_84532: 'http://localhost:8545'
          DYNAMIC_ENVIRONMENT_ID: ${{ secrets.DYNAMIC_ENVIRONMENT_ID }}
          DYNAMIC_API_TOKEN: ${{ secrets.DYNAMIC_API_TOKEN }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Run unit tests
        run: pnpm run test --continue || echo "Unit tests skipped if not configured"

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web
          scope: ${{ secrets.VERCEL_ORG_ID }}

